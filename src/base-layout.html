<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base layout</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/b0754b42ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="header-all">
              <a href="./index.html"><img src="./img/logo.png" alt="logo" /></a>
              <div class="header-langue">
                <div class="header-text">
                  <div class="header-titre">
                    <p>La Cave</p>
                    <p>Nos Vins</p>
                    <p>Philosophie</p>
                    <p>Actualités</p>
                  </div>
                  <div class="header-soustitre">
                    <p>Vente en ligne</p>
                    <p>Visités/Évenements</p>
                    <p>Contact</p>
                  </div>
                </div>
                <div class="langue">
                  <p>FR</p>
                  <i class="fa-solid fa-chevron-down awesome"></i>
                </div>
              </div>
              <div class="header-icone">
                <i class="fa-solid fa-cart-shopping awesome-header"></i>
                <i class="fa-solid fa-user awesome-header"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <block name="content"></block>
    <footer>
      <h1>footer</h1>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
